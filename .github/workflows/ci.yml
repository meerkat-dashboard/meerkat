name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-go@v4
      with:
        go-version: 1.21
    - uses: actions/setup-node@v3
      with:
        node-version: 21.x

    - name: "JS lint"
      run: |
        cd ui
        npm ci
        npx eslint src
        npx prettier -l src

    - name: "test"
      run: |
          if ! [ -z "`gofmt -l .`" ]; then gofmt -l . && exit 1; fi
          go test ./...

  package:
    runs-on: ubuntu-latest
    needs: [test]

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          with-tags: true
      - uses: actions/setup-node@v3
        with:
          node-version: 21.x
      - uses: actions/setup-go@v4
        with:
          go-version: 1.21

      - name: create distribution tarball
        run: ./mkdist.sh .

      - name: upload tarball
        uses: actions/upload-artifact@v3
        with:
          name: meerkat-ubuntu.tar.gz
          path: meerkat.tar.gz
