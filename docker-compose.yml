version: '3.3'

services:
  app:
    build: .
    image: hub.sol1.net/meerkat:latest
    volumes:
      - ./config:/meerkat/config
      - ./dashboards:/meerkat/dashboards
      - ./dashboards-data:/meerkat/dashboards-data
    ports:
      - 8585:8585

  backend-dev:
    build:
      context: .
      target: backend-build
    working_dir: /tmp
    command: sh -c "
      cp backend/meerkat . &&
      ./meerkat -config config/meerkat.toml
      "
    volumes:
      - ./backend:/tmp/backend
      - ./frontend:/tmp/frontend
      - ./config:/tmp/config
    ports:
      - 8585:8585

  frontend-dev:
    image: node:lts
    working_dir: /tmp/frontend
    command: npm run dev
    volumes:
      - ./frontend:/tmp/frontend
